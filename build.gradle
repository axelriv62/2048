plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

processResources {
    exclude '**/desktop.ini'
}

sourceCompatibility = '17'
targetCompatibility = '17'

application {
    mainClass = 'fr.univartois.butinfo.ihm.deuxmillequarantehuit.DeuxMilleQuaranteHuitApplication'
}

javafx {
    version = '21'
    modules = ['javafx.controls', 'javafx.fxml']
}
